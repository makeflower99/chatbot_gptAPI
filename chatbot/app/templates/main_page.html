{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코딩을 풀어주는 챗봇 CopleChat</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js/styles/default.min.css">
    <script src='https://cdn.plot.ly/plotly-2.31.1.min.js'></script> 
    <script src="https://cdn.jsdelivr.net/npm/highlight.js/lib/common.js"></script>
</head>
<body>
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

    <div class="top-bar">
        <p id="top"><b>🤖 코딩 풀어주는 AI <span id="special-word">코풀챗</span> 🤖</b></p>
        <script>
            // 특정 단어에만 스타일을 적용하는 JavaScript 코드
            document.addEventListener('DOMContentLoaded', function() {
                var specialWord = document.getElementById('special-word');
                if (specialWord) {
                    specialWord.style.color = 'white'; // 원하는 색상으로 변경
                }
                hljs.highlightAll(); // Highlight.js 활성화
            });
        </script>
        <!-- 현재 로그인한 유저 정보 -->
        <p>User: {{ user.username }}</p>
        <!-- 로그아웃 버튼 -->
        <a href="{% url 'user:logout' %}">로그아웃</a>
    </div>

    <div class="container">
        <!-- 왼쪽 패널 -->
        <div class="sidebar">
            <!-- 난이도 -->
            <div class="level-container">
                {% load custom_filters %}
                {% for level in levels %}
                        <button class="level-btn" data-level="{{ level }}">
                            <p class="btnText">LEVEL {{level}}</p>
                            <div class="btnTwo">
                                <p class="btnText2">GO!</p>
                            </div>
                        </button>
                {% endfor %}
            </div>
            
            <div class="questions-container">
                <div class="question-text-container">
                    <!-- 질문 생성되어서 들어감 -->
                </div>
            </div>
            <!-- 랜덤 문제 보기 버튼 -->
            <button class="random-question-btn">랜덤 문제 생성 🔀</button>
            


            <!-- 잔디 기능 -->
            <div class="plotly-graph-container">
                <p> 🌱 {{user.username}} 님의 잔디를 심어봐요! 🌱</p>
                <!-- plotly 그래프를 출력할 영역 -->
                <div id="plotly-graph" style="height:100px">
                </div>
            </div>

        </div>

        <!-- 오른쪽 패널 -->
        <div class="chat-container">
            <div class="chat-history">
                <!-- 대화 히스토리가 여기에 표시 -->
            </div>
            <!-- 추가 -->
            <div class="loading" id="loading">
                LOADING...
            </div>
            <div class="user-input">
                <div class="text-book">
                    <button id="addMemoBtn" class="image-button">
                        <img src="{% static 'images/notepad.svg' %}" alt="메모장" /> 
                    </button>
                    <div class="text">
                        <p>메모장</p>
                    </div>
                </div>
                <input type="text" class="message-input" placeholder="메시지를 입력하세요...">
                <button class="send-button">전송</button>
            </div>
        </div>

    </div>
    <script>
        // Django 템플릿에서 JavaScript 변수로 변환
        const heatmapArray = JSON.parse('{{ heatmap_array|safe }}');
        fetch('/api/get_user_info/')
        .then(response => {
            if (!response.ok) {
                throw new Error('네트워크 응답이 올바르지 않습니다.');
            }
            return response.json();
        })
        .then(data => {
            console.log("login ",data);
            // 세션 스토리지에 저장
            sessionStorage.setItem('userId', data.id);
        })
        .catch(error => {
            console.error('fetch 작업 중 문제가 발생했습니다:', error);
        });
    </script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
